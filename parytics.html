<body><!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <style>
        .form-container {
            width: 400px;
            margin: auto;
            /* text-align: center; */
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-group label {
            width: 130px;
            font-weight: bold;
        }

        .form-group input {
            flex: 1;
            padding: 5px;
        }

        .submit-button {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Please Login</h2>

    <div class="form-container">
        <div class="form-group">
            <label>First Name:</label>
            <input type="text">
        </div>
        <div class="form-group">
            <label>Last Name:</label>
            <input type="text">
        </div>
        <div class="form-group">
            <label>Enter Email:</label>
            <input type="email">
        </div>
        <div class="form-group">
            <label>Enter Password:</label>
            <input type="password">
        </div>
        <div class="form-group">
            <label>Confirm Password:</label>
            <input type="password">
        </div>
        <div class="submit-button">
            <button>Submit Here</button>
        </div>
    </div>
</body>
</html>
